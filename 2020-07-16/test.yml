    - begintime: '2020-07-17T13:45:00'
      endtime: '2020-07-17T15:45:00'
      draft: false
      title: 'Web APIs in C# entwickeln und verwenden'
      targetAudience: 'your audience'
      description: >- 
        Habt ihr euch schon immer gefragt wie z.B. Applikationen an Suchergebnisse von Google kommen, 
        oder wie ich in einer selbstgeschriebene App eine neue Nachricht in meinen Twitter feed bekommt?  
        Man benutzt das entsprechende Web API.  
        Wir versuchen hier zu verstehen, was Web-APIs sind und wie sie uns helfen können 
        - selbst Daten für Applikationen bereitzustellen
        - Dienste auf Servern anzusprechen und zu verwenden.
      prerequisites: >-
        - evtl Postman zum ausprobieren (https://www.postman.com/downloads/)
        - Installiertes Visual Studio (Community Edition ist ausreichend - https://visualstudio.microsoft.com/de/downloads/)
      mentors:
        - Hans-Peter
      zoom: 'https://us02web.zoom.us/j/84536012794?pwd=S0NZcnFxeTc5aGxRMnJUZkordjl5dz09'
    - begintime: '2020-07-17T16:00:00'
      endtime: '2020-07-17T18:00:00'
      draft: false
      title: 'Native Android Mobile App in Java'
      targetAudience: 'your audience'
      description: >- 
        In diesem Workshop werden wir eine Android App entwickeln, in der man einen Satz eingeben kann, 
        der dann (phonetisch auf Orte übersetzt) als Route auf einer Karte angezeigt wird. 
        Die Idee dazu basiert auf diesem [Comic Strip](https://xkcd.com/2260/).
        Während der Implementierung der App werdet ihr lernen, 
        wie man eine einfache Android App inklusive Navigation zwischen Screens schreibt. 
        Außerdem werden wir über sogenannte REST Calls mit einem Server über das Internet kommunizieren, 
        um den eingegebenen Satz in eine Route auf der Karte zu verwandeln. 
        Zu guter letzt wird diese Route dann mithilfe von [Open Street Map](https://www.openstreetmap.org) 
        auf einer Karte angezeigt. 
      
      prerequisites: >-
        - Ein Smartphone mit Android 5.0 oder höher ([So findest du die Android Version von deinem Smartphone](https://support.google.com/android/answer/7680439?hl=de))
        - Ein Kabel um dein Smartphone mit dem Computer zu verbinden
        - [Android Studio](https://developer.android.com/studio/install) auf dem Computer installiert und startbar

      mentors:
        - Matthias
        - Kathi
      zoom: 'https://us02web.zoom.us/j/83328876512?pwd=b2oyUnQ5K3FMNGxIYmtvQVYwTGtwZz09'